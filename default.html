<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Student and Teacher Login/Registration */
        .user-teacher {
            margin-top: 30px;
        }

        .user-teacher h3 {
            margin-bottom: 10px;
        }

        .user-teacher a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/login">Student Login</a></li>
                <li><a href="/teacherlogin">Teacher Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Welcome to Our Website</h2>
        <p>This is the default welcome page of our website.</p>
        <p>Feel free to explore and login if you haven't already.</p>
    </div>
</body>
</html>
